<ion-header>
    <ion-navbar>
      <ion-title>
        Menu Translations
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  
    <ion-grid>
      <ion-row *ngIf="!isLoading">
      <ion-col col-6 *ngFor="let menuType of menuTypes">
        <ion-item (click)="openMenu(menuType)">
            {{menuType.displayName}}
        </ion-item>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
